<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="/header">
    <meta charset="UTF-8">
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
    <title>Title</title>
</head>
<body>
<p th:if="${loginError}" class="error">Wrong user or password</p>
<form class="col-md-12" method="post" th:action="@{/index}">
    <div class="form-group col-md-4">
        <label for="username">Email address</label>
        <input class="form-control" id="username" name="username" placeholder="Enter email" type="text">
        <small class="form-text text-muted" id="emailHelp">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group col-md-4">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" >
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
<a th:href="@{/google}">Register With Google</a>
<a th:href="@{/newReg}">Register With US</a>
</body>
</html>
